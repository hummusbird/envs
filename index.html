<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <style>

        @font-face {
            font-family: 'w98';
            src: url('fonts/w95fa.woff');
            src: url('fonts/w95fa.woff2');
            src: url('fonts/w95fa.otf');
        }

        body {
            background-color: #008080;
            font-family: "w98";
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
        }

        .window {
            background-color: #C0C0C0;
            color: black;
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            border-width: 4px;
            padding-bottom: 30px;
            width: fit-content;
            height: fit-content;

            position: absolute;
        }

        #windowcontent {
            display: flex;
            justify-content: center;
            padding: 30px;
            padding-bottom: 0px;
            font-size: 200%;
            overflow:hidden;

        }

        #windowcontent p {
            margin: 20px 25px 0 25px;
            vertical-align: middle;
        }

        #windowcontent img {
            width: 75px;
        }

        .titlebar{
            color: white;
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            height: 30px;
            margin: 0px;
            display: flex;
            width: 100%;
        }

        .titlebar h2{
            margin: 1px 0 0 5px;
            
            -webkit-font-smoothing: none;
        }

        .push {
            margin-left: auto;
            margin-right: 3px;
            margin-top: 2px;
        }

        #controls button {
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            background-color: #c0c0c0;
            width: 25px;
            height: 25px;
            font-size: 115%;
            font-family: "w98";
            margin: 0px;
            padding: 0px
        }

        #controls button:active{
            border-left: #000;
            border-top: #000;
            border-bottom: #efefef;
            border-right: #efefef;
            border-style: inset;
        }

        #bigbutton {
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            background-color: #c0c0c0;
            font-size: 30px;
            width: 150px;
            height: 50px;
            font-family: "w98";
        }

        #bigbutton:active{
            border-left: #000;
            border-top: #000;
            border-bottom: #efefef;
            border-right: #efefef;
            border-style: inset;
        }

        .icons {
            padding: 20px;
            width: fit-content;
            height: fit-content;
            
        }

        .icons div img {
            height: 70px;
            padding-left: 10px;
            margin: auto;
        }

        .icons div p {
            font-size: 150%;
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .icons div:hover {
            cursor: pointer;
        }


    </style>
</head>

<body>
    <div class = icons>
        <div onclick="display('about')">
            <img src = images/notepad-5.png>
            <p>About Me</p>
        </div>

        <div onclick="display('socials')">
            <img src = images/template_world-3.png>
            <p>Socials</p>
        </div>

    </div>


    <div id="goaway" class=window style="top:8%; left:12%;">

        <div class=titlebar>
            <div><h2>HummusBird</h2></div>

            <div id=controls class=push>
                <button>_</button>
                <button>O</button>
                <button onclick="hide('goaway')">X</button>
            </div>                       
        </div>

        <div id = windowcontent>

            <div><img src="images/msg_error-0.png"></div>
            <div><p>not finished - go away</p></div>
            
        </div>

        <div id = windowcontent>
            <button id=bigbutton onclick="hide('goaway')">OK</button>
        </div>

    </div>

    <div id="about" class=window style="top:32%; left:6%; display:none">
        
        <div class=titlebar>
            <div><h2>About Me</h2></div>

            <div id=controls class=push>
                <button>_</button>
                <button>O</button>
                <button onclick="hide('about')">X</button>
            </div>
        </div>
        
        <div id = windowcontent>

            <div>
                <p>discord // hummusbird#3705</p>
                <p>instagram // @hummusbirb</p>
                <p>twitter // @hummusbirb</p>
            </div>

        </div>

        <div id = windowcontent>
            <button id=bigbutton onclick="hide('about')">Close</button>
        </div>
    </div>
</body>
