<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/computer_explorer-1.png">

    <style>

        @font-face {
            font-family: 'w98';
            src: url('fonts/w95fa.woff');
            src: url('fonts/w95fa.woff2');
            src: url('fonts/w95fa.otf');
        }

        body {
            background-color: #008080;
            font-family: "w98";
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
        }

        .window {
            background-color: #C0C0C0;
            color: black;
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            border-width: 4px;
            padding-bottom: 30px;
            width: fit-content;
            height: fit-content;

            position: absolute;
        }

        #windowcontent {
            display: flex;
            justify-content: center;
            padding: 30px;
            padding-bottom: 0px;
            font-size: 175%;
            overflow:hidden;

        }

        #windowcontent p {
            margin: 20px 25px 0 25px;
            vertical-align: middle;
        }

        #windowcontent img {
            width: 75px;
        }

        .titlebar{
            color: white;
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            height: 30px;
            margin: 0px;
            display: flex;
            width: 100%;
        }

        .titlebar h2{
            margin: 1px 0 0 5px;
            
            -webkit-font-smoothing: none;
        }

        .push {
            margin-left: auto;
            margin-right: 3px;
            margin-top: 2px;
        }

        #controls button {
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            background-color: #c0c0c0;
            width: 25px;
            height: 25px;
            font-size: 115%;
            font-family: "w98";
            margin: 0px;
            padding: 0px
        }

        #controls button:active{
            border-left: #000;
            border-top: #000;
            border-bottom: #efefef;
            border-right: #efefef;
            border-style: inset;
        }

        #bigbutton {
            border-right: #000;
            border-bottom: #000;
            border-top: #efefef;
            border-left: #efefef;
            border-style: outset;
            background-color: #c0c0c0;
            font-size: 30px;
            width: 150px;
            height: 50px;
            font-family: "w98";
        }

        #bigbutton:active{
            border-left: #000;
            border-top: #000;
            border-bottom: #efefef;
            border-right: #efefef;
            border-style: inset;
        }

        #bigbutton:hover {
            cursor: pointer;
        }

        .icons {
            padding: 20px;
            padding-bottom: 0;
            width: fit-content;
            height: fit-content;
            
        }

        .icons div img {
            height: 70px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .icons div p {
            font-size: 150%;
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .icons div:hover {
            cursor: pointer;
        }

        #optionbar p {
            padding: 2px 0 2px 0;
            margin: 0;
            font-size: 150%
        }

        #whitespace {
            background-color: white;
            height: 300px;
            width: 800px;
        
        }

        textarea {
            font-size: 150%;
            font-family: "w98";
            min-height: 50px;
            min-width: 400px;
            white-space: nowrap;
        }


    </style>
</head>

<body>

            <img src = images/template_world-3.png>
            <p>Socials</p>
        </div>

        <div onclick="location.href='https://birb.cc'"">
            <img src = images/world-4.png>
            <p>www.birb.cc</p>
        </div>
    </div>

                <button>_</button>

            <button id = bigbutton onclick="location.href='https://www.instagram.com/hummusbirb/'">Instagram</button>

</body>
